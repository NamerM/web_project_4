<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css"/>
  <meta
    name="Practicum-Yandex, Sprint4, Project"
    content="Practicum by Yandex Sprint4 Project"/>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="Logo text writes Around the U.S.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/image.jpg" alt="An image of Jacques Costau">
        <div class="profile__info">
          <div class="profile__line-header">
            <p class="profile__header">Jacques Cousteau </p>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>

        <button  type="button" class="add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__card">
            <img class="elements__image" src="./images/card-image-yosemite.png" alt="A photo of Yosemite Valley, a river with pine trees on both sides">
            <div class="elements__handle">
              <p class="elements__card-text">Yosemite Valley</p>
              <img class="elements__like" src="images/heart.svg" alt="heart icon symbolizes like">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/card-image-lake-loise.png" alt="A photo of Lake Louise, a lake view mountains with snowy peaks behind">
            <div class="elements__handle">
              <p class="elements__card-text">Lake Louise</p>
              <img class="elements__like" src="images/heart.svg" alt="heart icon symbolizes like">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/card-image-bald-mountains.png" alt="A photo of Bald Mountains, countless rocky mountains without trees on them">
            <div class="elements__handle">
              <p class="elements__card-text">Bald Mountains</p>
              <img class="elements__like" src="images/heart.svg" alt="heart icon symbolizes like">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/card-image-latemar.png" alt="A photo of Latemar, a night photo of two  mountain peaks with snow on their rocky foothills">
            <div class="elements__handle">
              <p class="elements__card-text">Latemar</p>
              <img class="elements__like" src="images/heart.svg" alt="heart icon symbolizes like">
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/card-image-vanoise-nation.png" alt="A photo of Vanoise National Park, a lakeside with mountains in the back">
            <div class="elements__handle">
              <p class="elements__card-text">Vanoise National Park</p>
              <img class="elements__like" src="images/heart.svg" alt="heart icon symbolizes like">
            </div>
          </li>

          <li class="elements__card">
            <img class="elements__image" src="./images/card-image-lago-di-braies.png" alt="A photo of Lago Di Braies, rocky mountains in the back, lack side with a wooden port with wooden rowboats anchored and tied to it">
            <div class="elements__handle">
              <p class="elements__card-text">Lago Di Braiws</p>
              <img class="elements__like" src="images/heart.svg" alt="heart icon symbolizes like">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">Â© 2021 Around The U.S.</footer>

    <section class="popup">
      <div class="popup__square">
      <form name="profileForm">
      <h1 class="popup__title">Edit Profile</h1>
      <input class="popup__input-name" type="text" name="Name" >
      <input class="popup__input-profession" type="text" name="Profession">
      <button type='submit' class="popup__save">Save</button>
      <button type='button' class='popup__close'></button>
      </form>
    </div>
    </section>
  </div>
  <script src="index.js" async></script>
</body>
</html>
