<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css"/>
  <meta
    name="Practicum-Yandex, Sprint4, Project"
    content="Practicum by Yandex Sprint4 Project"/>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="Logo text writes Around the U.S.">
      <img class="header__line" src="./images/Line.png">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/image.jpg" alt="An image of Jacques Costau">
        <div class="profile__info">
        <p class="profile__header">Jacques Cousteau </p>
        <p class="profile__profession">Explorer</p>
        </div>
        <button type="button" class="profile__button"><img class="profile__button-image" src="images/Vector-pen.png" alt="A white rectangle frame with a pencil image inside"></button>
        <button  type="button" class="add-button"><img class="add-button__image" src="./images/Vector_plus.png" alt=""></button>
      </section>

      <section class="elements">
        <p class="elements__cards">
          <img class="elements__image" src="./images/card-image-yosemite.png" alt="A photo of Yosemite Valley, a river with pine trees on both sides">
          Yosemite Valley <img class="elements__like" src="images/heart.svg">
        </p>
        <p class="elements__cards">
          <img class="elements__image" src="./images/card-image-lake-loise.png" alt="A photo of Yosemite Valley, a river with pine trees on both sides">
          Yosemite Valley <img class="elements__like" src="images/heart.svg">
        </p>
        <p class="elements__cards">
          <img class="elements__image" src="./images/card-image-bald-mountains.png" alt="A photo of Yosemite Valley, a river with pine trees on both sides">
          Yosemite Valley <img class="elements__like" src="images/heart.svg">
        </p>
        <p class="elements__cards">
          <img class="elements__image" src="./images/card-image-latemar.png" alt="A photo of Yosemite Valley, a river with pine trees on both sides">
          Yosemite Valley <img class="elements__like" src="images/heart.svg">
        </p>
        <p class="elements__cards">
          <img class="elements__image" src="./images/card-image-vanoise-nation.png" alt="A photo of Yosemite Valley, a river with pine trees on both sides">
          Yosemite Valley <img class="elements__like" src="images/heart.svg">
        </p>
        <p class="elements__cards">
          <img class="elements__image" src="./images/card-image-lago-di-braies.png" alt="A photo of Yosemite Valley, a river with pine trees on both sides">
          Yosemite Valley <img class="elements__like" src="images/heart.svg">
        </p>
      </section>
    </main>


    <footer class="footer"></footer>
  </div>
</body>
</html>
