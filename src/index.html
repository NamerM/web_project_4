<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" window.top="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Around The U.S.</title>

  <meta
    name="Practicum-Yandex, Sprint4, Project"
    content="Practicum by Yandex Sprint4 Project"/>
</head>
<body class="page">
  <section class="popup popup_type_profile" id="popup-template">
    <div class="popup__square">
      <form name="profileForm" class="popup__form popup__form_edit" novalidate>
        <h1 class="popup__title">Edit Profile</h1>
        <label class="popup__formfield">
        <input class="popup__input popup__input_type_name" type="text" placeholder="Name" id="name" minlength="2" maxlength="40" required>
        <span id="name-error" class="popup__input-error"></span>
      </label>
      <label class="popup__formfield">
        <input class="popup__input popup__input_type_profession" type="text" placeholder="Profession" id="profession" minlength="2" maxlength="200" required>
        <span id="profession-error" class="popup__input-error"> </span>
      </label>
        <button type='submit' class="popup__save">Save</button>
        <button type='button' class='popup__close'></button>
      </form>
    </div>
  </section>
  <!--Addup popup form-->
  <section class="popup popup_type_add-card" id="popup-template-form">
    <div class="popup__square">
      <form name="addCards" class="popup__form popup__form_cards" novalidate>
        <h1 class="popup__title">New Place</h1>
        <label class="popup__formfield">
          <input class="popup__input popup__input_type_title" type="text" placeholder="Title" id="cardTitle" name="cardTitle" minlength="1" maxlength="30" required>
         <span id="cardTitle-error" class="popup__input-error"></span>
        </label>
        <label class="popup__formfield">
          <input class="popup__input popup__input_type_link" type="url" placeholder="Link"  id="cardImageLink" name="cardImageLink"  required> <!-- pattern="http(s?)(:\/\/)((www.)?)(([^.]+)\.)?([a-zA-z0-9\-_]+)(.com|.net|.gov|.org|.in)(\/[^\s]*)?"-->
          <span id="cardImageLink-error" class="popup__input-error"></span>
        </label>
        <button type='submit' class="popup__save">Create</button>
        <button type='button' class='popup__close popup__close_add'></button>
      </form>
    </div>
  </section>
  <!--popup for avatar-->
  <section class="popup popup_type_avatar-change" id="popup-template-avatar">
    <div class="popup__square">
      <form name="avatarChange" class="popup__form popup__form_avatar" novalidate>
        <h1 class="popup__title">Change Profile Picture</h1>
        <label class="popup__formfield">
          <input class="popup__input popup__input_type_link" type="url" placeholder="Picture Url"  id="link" name="link"  required>
          <span id="link-error" class="popup__input-error"></span>
        </label>
        <button type='submit' class="popup__save">Save</button>
        <button type='button' class='popup__close popup__close_add'></button>
      </form>
    </div>
  </section>
  <!--popup for image-->
  <section class="popup popup_type-preview" id="popup-image">
    <div class="popup__square popup__square_preview">
      <button type='button' class='popup__close popup__close_preview'></button>
      <img class="popup__image" src=" " alt=" ">
      <p class="popup__subtitle"></p>
    </div>
  </section>
  <div class="page__content">
    <header class="header">
      <img class="header__logo" src="<%=require ('./images/logo-aroundtheus.svg')%>" alt="Logo text writes Around the U.S.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image" style="background-image: url(./images/image.jpg);"></div>
        <div class="profile__info">
          <div class="profile__line-header">
            <h2 class="profile__header"> </h2>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__profession"></p>
        </div>

        <button  type="button" class="add-button"></button>
      </section>

      <section class="elements page__section">
        <ul class="elements__cards"></ul>
      </section>
    </main>
    <footer class="footer"><p class="footer__text">Â© 2022 Around The U.S.</p></footer>
    <template id="card-template">
      <li class="elements__card">
        <button class="elements__button-delete" type="button"></button>
        <img class="elements__image" src=" " alt="" />
        <div class="elements__handle">
          <h2 class="elements__card-text"></h2>
          <div class="elements__handle_likecolumn">
            <button class="elements__button-like" type="button"></button>
            <p class="elements__card_likes"></p>
          </div>
        </div>
      </li>
    </template>
  </div>

</body>
</html>
